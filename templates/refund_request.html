{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
  html,
  body,
  header,
  .carousel {
    height: 60vh;
  }

  @media (max-width: 740px) {

    html,
    body,
    header,
    .carousel {
      height: 100vh;
    }
  }

  @media (min-width: 800px) and (max-width: 850px) {

    html,
    body,
    header,
    .carousel {
      height: 100vh;
    }
  }
</style>


<!--Main layout-->
<main>
  <div class="container">
    <div class="table-responsive text-nowrap">
      <h2>Refund request</h2>
        <form method="POST">{% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

  </div>
</main>
<!--Main layout-->

{% endblock content %}
